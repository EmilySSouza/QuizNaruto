<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Naruto</title>

    <link rel="stylesheet" href="../CSS/questoes.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="image">
            <a class="back" href="../HTML/index.html"><img src="../IMG/iconBack.svg"
                    alt="Botão de voltar para a tela primária"></a>
            <img src="../IMG/image.png" alt="Imagem da logo do Naruto">
            </div>
            <h1 class="question" id="question"></h1>
    </header>
    <main>
        <div id="quiz-container">
            <div class="answers" id="answers">
                <button class="answer-button" data-value="0"></button>
                <button class="answer-button" data-value="1"></button>
                <button class="answer-button" data-value="2"></button>
                <button class="answer-button" data-value="3"></button>
            </div>
            <div id="buttonNext">
                <button id="next-button" class="button" disabled>Próxima Pergunta</button>
            </div>

            <h2 id="result"></h2>
        </div>

        <section>
            <div id="error-modal" class="modal">
                <div class="modal-content">
                    <p></p>
                    <button id="restart-button">Reiniciar Quiz</button>
                    <button id="to-go-back">Voltar para a página inicial</button>
                </div>
            </div>
        </section>

    </main>

    <script type="module" src="../JS/quiz.js"></script>
</body>

</html>
